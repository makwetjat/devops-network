<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RUN REMOTE Script UI</title>
  <style>
body {
  font-family: Arial, sans-serif;
  /* background-color: #27F5DD; */
  /* Background image */
      background-image: url("/remotescripts/image/RHEL.png");

      /* Make it cover the full page */
      background-size: cover;

      /* Center the image */
      background-position: center;

      /* Prevent repeating */
      background-repeat: no-repeat;

      /* Optional: fixed background */
      background-attachment: fixed;
  margin: 0;
  padding: 0;
  color: #F5275E;
}

.header {
  background-color: #3498db;
  padding: 20px;
  color: white;
  text-align: center;
}

h2 {
  color: #4CAF50;
  text-align: center;
  margin-top: 40px;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  padding: 20px;
}

.button, select, textarea {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px 15px;
  font-size: 14px;
  margin: 8px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.button:hover, select:hover, textarea:hover {
  background-color: #45a049;
}

pre {
  background: #222;
  color: #0f0;
  height: 300px;
  overflow: auto;
  padding: 10px;
  border-radius: 5px;
}

.footer {
  background-color: #3498db;
  padding: 10px;
  color: white;
  text-align: center;
  position: fixed;
  bottom: 0;
  width: 100%;
}
</style>
</head>
<body>
  <h2>Run Remote Script on Servers</h2>
  <form id="form">
    <label>Server names (one per line):</label><br>
    <textarea id="servers" rows="6" cols="40"></textarea><br><br>

    <label>Choose remote user:</label><br>
    <select id="remote_user">
      <option value="ansible">ansible</option>
      <option value="root">root</option>
    </select><br><br>

    <label>Choose script to run:</label><br>
    <select id="script_select"></select><br><br>

    <button type="button" onclick="startRun()">Run Script</button>
  </form>

  <h3>Output:</h3>
  <pre id="output" style="background:#222; color:#0f0; height:300px; overflow:auto;"></pre>

<script>
  async function loadScripts() {
    const res = await fetch("{{ root_path }}/scripts");
    const scripts = await res.json();
    const select = document.getElementById("script_select");
    scripts.forEach(s => {
      let option = document.createElement("option");
      option.value = s;
      option.text = s;
      select.appendChild(option);
    });
  }

  loadScripts();

  let ws;

  function startRun() {
    const servers = document.getElementById("servers").value;
    const user = document.getElementById("remote_user").value;
    const script = document.getElementById("script_select").value;

    if(ws) {
      ws.close();
    }

    ws = new WebSocket(`ws://${location.host}{{ root_path }}/ws`);

    ws.onopen = () => {
      ws.send(JSON.stringify({servers: servers, user: user, script: script}));
      document.getElementById("output").textContent = "";
    };
    ws.onmessage = (event) => {
      const output = document.getElementById("output");
      output.textContent += event.data + "\n";
      output.scrollTop = output.scrollHeight;
    };
    ws.onclose = () => {
      const output = document.getElementById("output");
      output.textContent += "\nConnection closed.";
    };
    ws.onerror = () => {
      const output = document.getElementById("output");
      output.textContent += "\nError occurred.";
    };
  }
</script>
</body>
</html>
