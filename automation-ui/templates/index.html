<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remote Executor UI</title>
  <link rel="stylesheet" href="/remotescripts/image/style.css">
</head>
<body>

  <div class="header">Remote Script Executor UI</div>

  <div class="container">
    <form id="form">
      <label>Server names (one per line):</label>
      <textarea id="servers" placeholder="e.g. server1.example.com"></textarea>

      <label>Choose remote user:</label>
      <select id="remote_user">
        <option value="ansible">ansible</option>
        <option value="root">root</option>
      </select>

      <label>Choose script to run:</label>
      <select id="script_select"></select>

      <button type="button" onclick="startRun()">Run Script</button>
    </form>

    <h3>Output:</h3>
    <pre id="output"></pre>
  </div>

  <div class="footer">Â© Makwetja Thoka (Work In Progress)</div>

<script>
  async function loadScripts() {
    const res = await fetch("{{ root_path }}/scripts");
    const scripts = await res.json();
    const select = document.getElementById("script_select");
    scripts.forEach(s => {
      let option = document.createElement("option");
      option.value = s;
      option.text = s;
      select.appendChild(option);
    });
  }

  loadScripts();

  let ws;
  function startRun() {
    const servers = document.getElementById("servers").value;
    const user = document.getElementById("remote_user").value;
    const script = document.getElementById("script_select").value;

    if(ws) ws.close();

    ws = new WebSocket(`ws://${location.host}{{ root_path }}/ws`);

    ws.onopen = () => {
      ws.send(JSON.stringify({servers, user, script}));
      document.getElementById("output").textContent = "";
    };
    ws.onmessage = (event) => {
      const output = document.getElementById("output");
      output.textContent += event.data + "\n";
      output.scrollTop = output.scrollHeight;
    };
    ws.onclose = () => {
      const output = document.getElementById("output");
      output.textContent += "\nConnection closed.";
    };
    ws.onerror = () => {
      const output = document.getElementById("output");
      output.textContent += "\nError occurred.";
    };
  }
</script>

</body>
</html>
